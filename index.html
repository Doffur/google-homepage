<DOCTYPE! html>
<html lang="en-US">
   
    <head>
        <title>google-homepage</title> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <body>
      <!--top-->
        <div class="jumbotron top text-right">
            <a href="">Gmail</a>
            <a href="">Images</a>

            <input type="submit" value="Sign In"name="login" id="login">
          </label> 
        </div>
      <!--end top-->

        <div class="jumbotron text-center middle">

             </label>
             <br>

              <input type="submit" value="I'm Feeling Lucky" name="lsearch" id="lsearch" class="middle-button">

            <p>Google offered in:<a href="#"> Filipino</a> <a href="#">Cebuano</a></p>

        <div class="jumbotron sbottom" >

        </div>

        <div class="jumbotron bottom">

                  <a href="#">About</a> 
                  <a href="#">Advertising</a>

              </div>
