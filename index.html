<DOCTYPE! html>
<html lang="en-US">
   
<head>
        <title>google-homepage</title> 
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/reset.css">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">      
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
        <link rel="stylesheet"  href="css/index.css">  
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>
<body>
  <!--top-->
  <div id="main">
    <div class="top text-right">
      <div class="flex-container">
        <div class="top-link-text"><a href="">Gmail</a></div>
        <div class="top-link-text"><a href="">Images</a></div>
        <div class="top-link-icon"><span class="material-icons">apps</span></div>
        <div class="top-link-button"> 
          <label for="login">
           <input type="submit" value="Sign in"name="login" id="login">
          </label> 
        </div>  
      </div>  
    </div>
    <!--end top--> 
    <!--middle--> 
    <div class="logo-con text-center">
      <img src="images/googlelogo.png" alt="google_logo">
    </div>
    <div class="middle text-center"> 
      <div id="searchform"> 
        <div class="s-icon1">
          <p class="material-icons">search</p>
        </div>
        <div>
          <label for="searchbar">
           <input type="text" name="searchbar" id="searchbar">
          </label>
        </div>  
        <div class="s-icon2">
          <p class="material-icons" alt="Voice">mic</p>
        </div>
      </div> 
      <br>
      <label for="gsearch" >
        <input type="submit" value="Google Search" name="gsearch" id="gsearch" class="middle-button">
      </label>
      <label for="lsearch">
        <input type="submit" value="I'm Feeling Lucky" name="lsearch" id="lsearch" class="middle-button">
      </label>
      <br>
      <p class="lang-sel">Google offered in: <a href="#" class="lang-link"> Filipino </a> <a href="#" class="lang-link">Cebuano</a></p>
    </div> 
  </div>
  <!--end middle-->
  <footer>
    <!--second middle-->
    <div class="jumbotron sbottom" >
      <p>Philippines</p>  
    </div>
    <!--second middle-->
    
    <div class="jumbotron jumbotron-fluid bottom" style="margin:0 auto;">
          <div class="row">
            <div class="col-xl-6 left-col">
              <a href="#">About</a> 
              <a href="#">Advertising</a> 
              <a href="#">Business</a> 
              <a href="#">How Search Works</a>
            </div>

            <div class="col-xl-6 right-col">
              <a href="#">Privacy</a> 
              <a href="#">Terms</a> 
              <a href="#">Settings</a>
            </div> 
          </div>
    </div>
  </footer>

</body>
</html>
